  <main class="container shop">
    <h1>Shop</h1>
    <div class="shop-layout">

        <div class="filter-group">
          <label for="search">Search</label>
          <input id="search" type="search" placeholder="Search toys" />
        </div>
        <div class="filter-group">
          <label for="age">Age</label>
          <select id="age">
            <option value="">Any</option>
            <option value="0-3">0â€“3</option>

        <div class="filter-group">

            <option value="">Any</option>
            <option>Retro Classics</option>
            <option>Modern Learning</option>
            <option>For Collectors</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="brand">Brand</label>
          <select id="brand">
            <option value="">All</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="focus">Educational Focus</label>
          <select id="focus">
            <option value="">Any</option>
            <option>STEM</option>
            <option>Creativity</option>
            <option>Problem Solving</option>
            <option>Fine Motor</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="price">Max Price ($)</label>
          <input id="price" type="number" min="0" step="1" placeholder="No limit" />
        </div>
        <div class="filter-actions">
          <button id="apply-filters" class="btn btn-primary">Apply</button>
          <button id="clear-filters" class="btn btn-ghost">Clear</button>
        </div>
      </aside>
      <section class="products" id="product-grid" aria-live="polite">
        <!-- Product cards injected by JS -->
      </section>
    </div>
  </main>
